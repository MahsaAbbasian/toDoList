<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>solve problem one check box</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="first-container">
        <div class="inner-container">
            <!-- task section  -->
            <div class="task">
                <div class="newTask">
                    <input class="newTaskText" id="activeTextInput" type="text" placeholder="New Task" onchange="changeToDoText(this.value)">
                </div>
                <div class="plus">
                    <button class="Submit" onclick="addToDo()">
                        <div class="horizontal">
                        </div>
                        <div class="vertical">
                        </div>
                    </button>

                </div>
            </div>
            <!-- task section ended  -->
            <div class="descriptions" id="listRow">
                
            </div>

            <div class="deleteButton">
                <button class="delete" type="button" value="delete" onclick="deleteSelectedTasks()"> Delete </button>
            </div>

        </div>
    </div>
</body>
<script src="./index.js" ></script>
</html>
